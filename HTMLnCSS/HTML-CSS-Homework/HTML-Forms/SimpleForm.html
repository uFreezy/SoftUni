<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="SimpleForm.css" />
</head>
<body>
<header>
    <span id="header">Enter the system</span>
    <span id="description">It's necessary to login in your account in order to sign in for a course</span>
</header>
<main>
    <div id="register">
        <span id="registertext1">Are you new?</span>
        <span id="registertext2">Register</span>
        <form>
            <input type="text" placeholder="User name" />
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Password" />
            <input type="text" placeholder="Repeat password" />
            <button id="registerbutton">Register</button>
        </form>
    </div>
    <div id="login">
        <span id="logintext">Already a student ? Login</span>
        <form>
            <input type="text" placeholder="User name" />
            <input type="text" placeholder="Password" />

            <label for="radiobutton" id="radiolabel"><input type="radio" id="radiobutton">Remember me?</label>
            <button id="loginbutton">Login</button>

            <a href="#" id="passlink">Forgot password</a>
        </form>
    </div>
</main>
</body>
</html>
