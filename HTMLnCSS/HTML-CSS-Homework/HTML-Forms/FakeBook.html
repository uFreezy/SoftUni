<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="FakeBook.css" />
</head>
<body>
<header>
    <img src="images/fakebook.jpg" />
    <span id="head">Registration<br/></span>
    <span id="description">Its safe and it will alway be!</span>
</header>
<main>
    <div id="bordertext1">None-Important Information</div>
    <form>
        <div id="notimportant">
            <input type="text" placeholder="First name"/>
            <input type="text" placeholder="Last name" />
            <input type="text" placeholder="Email" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/"/>
            <input type="text" placeholder="Phone number"
                   pattern="1?\W*([2-9][0-8][0-9])\W*([2-9][0-9]{2})\W*([0-9]{4})(\se?x?t?(\d*))?"/>
            <input type="text" placeholder="Your password" />
            <input type="text" placeholder="Website" />
            <span class="text">Birthday<br/></span>
            <input type="datetime-local" id="date"/><br/>
            <label for="female"><input type="radio" id="female" /><span>Female</span></label>
            <label for="male"><input type="radio" id="male" /><span>Male</span></label>
            <label for="other"><input type="radio" id="other" /><span>Other</span></label>
        </div>
        <button type="reset" id="clear">Clear Form</button>
        <div id="important">
            <select>
                <option value="" disabled selected>Country</option>
                <option>Sample country</option>
            </select>
            <input type="text" placeholder="Village" />
            <input type="text" placeholder="District" />
            <input type="text" placeholder="Street" />
            <input type="text" placeholder="Nr" class="mini" />
            <input type="text" placeholder="Floor" class="mini" />
            <input type="text" placeholder="Ap Nr" class="mini" />
            <br/>
            <span class="text">Door color<br/></span>
            <input type="color" id="color" value="#FF66CC"/>
            <input type="text" placeholder="Water meter Nr" />
            <select>
                <option value="" disabled selected>Aunt panties size</option>
                <option>Sample</option>
            </select>
            <br/>
            <span class="text">More personal information<br/></span>
            <textarea placeholder="Give us more information!!!"></textarea>
        </div>
        <button type="submit" id="submit">Register</button>
    </form>

</main>
</body>
</html>
