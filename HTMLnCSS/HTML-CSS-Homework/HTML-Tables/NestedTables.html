<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .rightborder {
            border-right: 3px double;
        }
        table {
            border: 3px double;
        }
        .nested {
            border: 3px double;
        }
        .nested .nestrow {
            border-bottom: 3px double;
        }
        .nested td {
            font-size: 400%;
        }
    </style>
</head>
<body>
<table cellspacing="0" cellpadding="15">
    <tr>
        <td class="rightborder">
            <img src="images/softuni_logo.png" width="150" height="150">
        <td>
            <table class="nested">
                <tr>
                    <td class="nestrow">Software</td>
                </tr>
                <tr>
                    <td>University</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
