<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="KentsMediaProfile.css"/>
</head>
<body>
<header>
    <h1>Profile</h1>
</header>
<main>
    <table>
        <tr>
            <td class="padcells">
                <span class="head">User: Kent</span>
                <img src="images/kent.png" width="200" height="200"/><br/>
                <span>Profile completed 60%</span><br/>
                <meter value="60" min="0" max="100"></meter>
            </td>
            <td class="padcells">
                <span class="head">Uploaded Audio Files</span>
                <span class="specaudio">
                     <audio controls>
                         <source src="example.mp3" type="audio/ogg">
                         Your browser does not support the audio tag.
                     </audio>
                </span>
                <audio controls>
                    <source src="example.mp3" type="audio/ogg">
                    Your browser does not support the audio tag.
                </audio>
                <audio controls>
                    <source src="example.mp3" type="audio/ogg">
                    Your browser does not support the audio tag.
                </audio>
                <audio controls>
                    <source src="example.mp3" type="audio/ogg">
                    Your browser does not support the audio tag.
                </audio>
            </td>
            <td>
               <span class="head">Uploaded video files</span>
                <video height="300" width="600" controls="">
                    <source src="examplevid.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </td>
        </tr>
    </table>
</main>
</body>
</html>
