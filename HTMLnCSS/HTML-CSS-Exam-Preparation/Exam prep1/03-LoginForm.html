<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="03-LoginForm.css" />
</head>
<body>
<div id="wrapper">
    <div id="form">
        <header>All you need in one roof.SoftUni's Pattern Design</header>
        <section>
            <article id="left">
                <div>
                    <span id="fire"></span>
                </div>
                <ul>
                    <li>Fast reload</li>
                    <li>Perfect design</li>
                    <li>SoftUni shortcuts</li>
                </ul>
            </article>
            <article id="right">
                <header>Login to continue</header>
                <div>
                    <label id="username">
                        <span></span><input
                            type="text" placeholder="Username"/>
                    </label>
                </div>
                <div>
                    <label id="country">
                        <span></span><input
                            type="text" placeholder="Country"/>
                    </label>
                </div>
                <button>Submit</button>
            </article>
        </section>
    </div>
</div>
</body>
</html>
